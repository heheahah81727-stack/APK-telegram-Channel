<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NarcosVip | Official Hub</title>
    <style>
        /* Modern Hacker Teması */
        :root {
            --neon-green: #00ff00;
            --dark-bg: #080808;
            --card-bg: #121212;
        }

        body {
            background-color: var(--dark-bg);
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Arka Plan Efekti */
        .grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0, 255, 0, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 255, 0, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        .container {
            background: var(--card-bg);
            border: 2px solid var(--neon-green);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.15);
            max-width: 90%;
            width: 350px;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            margin-bottom: 10px;
            letter-spacing: 4px;
        }

        .desc {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            background: var(--neon-green);
            color: #000;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #ffffff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
        }

        .social-info {
            margin-top: 20px;
            font-size: 0.75rem;
            color: #666;
        }

        .badge {
            background: rgba(0, 255, 0, 0.1);
            color: var(--neon-green);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            border: 1px solid var(--neon-green);
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    
    <div class="container">
        <span class="badge">V.I.P ACCESS</span>
        <div class="logo-text">NARCOS</div>
        <p class="desc">
            En güncel Mod Menüler, Hileler ve Premium APK'lar için ana merkezimize bağlanın.
        </p>
        
        <a href="https://t.me/NarcosApk" class="btn">KANALA KATIL</a>
        
        <div class="social-info">
            NARCOS-APK.DEV.TC<br>
            Tüm hakları saklıdır &copy; 2026
        </div>
    </div>
</body>
</html>
